services:
  # ============================================================
  # MariaDB Database Service
  # ============================================================
  mariadb:
    image: mariadb:10.11
    container_name: movies_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: movies_db
      MYSQL_USER: movies_user
      MYSQL_PASSWORD: movies_password
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./1_create_schema.sql:/docker-entrypoint-initdb.d/01_create_schema.sql
    ports:
      - "0.0.0.0:3306:3306"  # Added 0.0.0.0 for external access
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - movies_network

  # ============================================================
  # Python Application Service (GUI + Data Import)
  # ============================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movies_app
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      DB_HOST: mariadb
      DB_USER: root
      DB_PASS: root_password
      DB_NAME: movies_db
      MONGO_USERNAME: nkt12385_db_user
      MONGO_PASSWORD: Keetian12345
      MONGO_CLUSTER: cluster0.qrc4kkf.mongodb.net
      MONGO_DB: movies_nosql
      MONGO_COLL: tmdb_movies
      DISPLAY: ${DISPLAY:-:0}
    volumes:
      - .:/app
      - ./logs:/app/logs
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    # ADD THIS SECTION - Expose your application port
    ports:
      - "0.0.0.0:5000:5000"  # Replace 5000 with your actual app port
    networks:
      - movies_network
    stdin_open: true
    tty: true

volumes:
  mariadb_data:
    driver: local
    name: movies_mariadb_data

networks:
  movies_network:
    driver: bridge
    name: movies_network